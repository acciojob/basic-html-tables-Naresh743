<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <h2>Student Information</h2>

  <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
